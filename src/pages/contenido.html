<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | ArteEnLasCalles</title>
    <link href="../output.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css2?family=Imbue:opsz,wght@10..100,100..900&family=PT+Sans:ital,wght@0,
    400;0,700;1,400;1,700&family=Playwrite+DK+Uloopet+Guides&family=Playwrite+US+Modern+Guides&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Imbue:opsz,wght@10..100,100..900&family=Oswald:wght@200..700&family=PT+
    Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playwrite+DK+Uloopet+Guides&family=Playwrite+US+Modern+Guides&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/images/iconPage.ico" type="image/x-icon">
</head>
<body class="m-0">
    
    <!-- HEADER WITH IMG -->
    <header class="bg_header h-[150px] sm:h-[300px] flex flex-col items-center justify-center">
        <h1 class="text-2xl sm:text-4xl font-bold text-white">Bienvenido a ArteEnLasCalles</h1>
        <h2 class="text-lg sm:text-2xl font-bold text-white mt-3">Banco de Imagenes y Galerias de Arte</h2>
    </header>

    <!-- NAV -->
    <nav class="nav_contenido bg-gray-400 text-white h-[60px] flex sticky top-0">
        <div class="container mx-auto flex justify-center sm:justify-between items-center py-4 px-6">
            <!-- TITLE (visible solo en pantallas grandes) -->
            <div class="hidden sm:block text-xl font-semibold">
                <a href="#" class="font-oswald text-2xl hover:text-gray-200">ArteEnLasCalles</a>
            </div>
            <!-- LINKS -->
            <ul class="flex space-x-3 sm:space-x-6">
                <li><a href="#img" class="hover:text-gray-200 text-sm sm:text-base">Imagenes</a></li>
                <li><a href="#ubication" class="hover:text-gray-200 text-sm sm:text-base">Galerias</a></li>
                <li><a href="#" class="hover:text-gray-200 text-sm sm:text-base">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <!-- MAIN CONTAINER -->
    <main class="container mx-auto mt-6">
        <!-- IMG -->
        <section id="img">
            <h2 class="text-2xl font-bold mb-4">Banco de imagenes </h2>
            <!-- MAIN BOX IMG -->
            <div id="imgContainer" class="bg-gray-300 border-2 border-black grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4 w-full justify-items-center items-center">
                <!-- AQUI SE GENERAN LAS IMAGENES -->
            </div>
            
        </section>

        <!-- DIRECTIONS -->
        <section id="ubication" class="mt-12">
            <h2 class="text-2xl font-bold mb-4">Galerias</h2>
            <p>Puntos destacados del arte urbano.</p>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="bg-black text-white text-center py-4 mt-12">
        <p class="mt-3">Mapa de Murales y Arte urbano</p>
        <!-- ICONS -->
        <div class="m-1 space-x-1">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-telegram"></i>
        </div>
    </footer>
    <script src="../js/script.js"></script>
    
</body>
</html>
